          description: 정치 분야 성향 점수 (0=보수, 100=진보)
          example: 65
        economy:
          type: integer
          minimum: 0
          maximum: 100
          description: 경제 분야 성향 점수 (0=보수, 100=진보)
          example: 45
        society:
          type: integer
          minimum: 0
          maximum: 100
