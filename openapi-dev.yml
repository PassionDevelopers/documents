  responses:
    BadRequest:
      description: 잘못된 요청
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    NotFound:
      description: 리소스를 찾을 수 없음
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    TooManyRequests:
      description: 너무 많은 요청
      headers:
        Retry-After:
          schema:
            type: integer
          description: 재시도 대기 시간(초)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

    Unauthorized:
      description: 인증 실패 - JWT 토큰이 유효하지 않거나 없음
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            code: "AUTHENTICATION_FAILED"
            message: "유효하지 않은 JWT 토큰입니다"
            timestamp: "2025-06-06T12:00:00Z"

    Forbidden:
      description: 권한 없음 - 유효한 토큰이지만 접근 권한이 없음
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'
          example:
            code: "ACCESS_DENIED"
            message: "해당 리소스에 접근할 권한이 없습니다"
            timestamp: "2025-06-06T12:00:00Z"

    ServerError:
      description: 서버 오류
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ErrorResponse'

  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
      description: |
        JWT 토큰을 사용한 인증입니다.
        Authorization 헤더에 'Bearer {token}' 형식으로 전달해주세요.
        토큰에는 사용자 이메일 정보가 포함되어 있습니다.
