          $ref: '#/components/schemas/IssueListResponse'
        recentArticles:
          $ref: '#/components/schemas/ArticleListResponse'
        isSubscribed:
          type: boolean
          description: 사용자의 구독 여부
          example: true
        userEvaluatedPerspective:
          type: string
          enum: ["left", "center_left", "center", "center_right", "right"]
          description: 현재 사용자가 평가한 매체의 정치적 성향
          example: "center_right"
          nullable: true
      required:
        - _id
        - name
        - description
        - perspective
        - url
        - recentIssues
        - recentArticles
      additionalProperties: false

    MediaDetailResponse:
      allOf:
        - $ref: '#/components/schemas/MediaResponse'
        - type: object
          description: 매체 상세 응답 모델
          properties:
            aiEvaluatedPerspective:
              type: string
              enum: ["left", "center_left", "center", "center_right", "right"]
              description: AI가 평가한 매체의 정치적 성향
              example: "center_left"
            expertEvaluatedPerspective:
              type: string
              enum: ["left", "center_left", "center", "center_right", "right"]
              description: 전문가가 평가한 매체의 정치적 성향
              example: "center"
              nullable: true
