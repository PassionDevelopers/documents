components:
  schemas:
    TopicResponse:
      type: object
      description: 토픽 응답 모델
      properties:
        _id:
          type: string
          description: 토픽 ID
          example: "507f1f77bcf86cd799439014"
        name:
          type: string
          minLength: 1
          maxLength: 50
          description: 토픽 이름
          example: "북한"
        categories:
          type: array
          items:
            type: string
            enum: ["politics", "economy", "society", "culture", "international", "technology"]
          minItems: 1
          description: 토픽이 속하는 카테고리 목록
          example: ["politics", "international"]
        issuesCount:
          type: integer
          minimum: 0
          description: 토픽에 속한 이슈 수
          example: 125
        isSubscribed:
          type: boolean
          description: 사용자의 토픽 구독 여부
          example: true
      required:
        - _id
        - name
        - categories
        - issuesCount
        - isSubscribed
      additionalProperties: false

    TopicListResponse:
      type: object
      description: 토픽 목록 응답 모델
      properties:
        topics:
          type: array
          items:
            $ref: '#/components/schemas/TopicResponse'
          description: 토픽 목록
        hasMore:
          type: boolean
          description: 더 많은 데이터가 있는지 여부
          example: true
        lastTopicId:
          type: string
          description: 마지막 토픽 ID (페이징용)
          example: "507f1f77bcf86cd799439014"
      required:
        - topics
        - hasMore
        - lastTopicId
      additionalProperties: false

    RelatedTopicInfo:
      type: object
      description: 관련 토픽 정보
      properties:
        _id:
          type: string
          description: 관련 토픽 ID
          example: "507f1f77bcf86cd799439015"
        name:
          type: string
          description: 관련 토픽 이름
          example: "대선"
      required:
        - _id
        - name
      additionalProperties: false

    TopicDetailResponse:
      allOf:
        - $ref: '#/components/schemas/TopicResponse'
        - type: object
          description: 토픽 상세 응답 모델
          properties:
            issues:
              $ref: '#/components/schemas/IssueListResponse'
            relatedTopics:
              type: array
              items:
                $ref: '#/components/schemas/RelatedTopicInfo'
              description: 관련 토픽 목록
              example: [
                {
                  "_id": "507f1f77bcf86cd799439015",
                  "name": "대선"
                },
                {
                  "_id": "507f1f77bcf86cd799439016", 
                  "name": "외교"
                }
              ]
          required:
            - issues
            - relatedTopics
          additionalProperties: false

    TopicDetailListResponse:
      type: object
      description: 토픽 상세 목록 응답 모델
      properties:
        topics:
          type: array
          items:
            $ref: '#/components/schemas/TopicDetailResponse'
          description: 구독한 토픽 상세 목록
        hasMore:
          type: boolean
          description: 더 많은 데이터가 있는지 여부
          example: true
        lastTopicId:
          type: string
          description: 마지막 토픽 ID (페이징용)
          example: "507f1f77bcf86cd799439014"
      required:
        - topics
        - hasMore
        - lastTopicId
      additionalProperties: false

    SimpleSuccessResponse:
      type: object
      description: 간단한 성공 응답
      properties:
        message:
          type: string
          description: 성공 메시지
          example: "작업이 성공적으로 완료되었습니다"
        timestamp:
          type: string
          format: date-time
          description: 작업 완료 시간
          example: "2025-06-12T12:00:00Z"
        data:
          type: object
          description: 추가 데이터 (선택적)
          additionalProperties: true
          nullable: true
      required:
        - message
        - timestamp
      additionalProperties: false

    MediaResponse:
      type: object
      description: 매체 응답 모델
      properties:
        _id:
          type: string
          description: 매체 ID
          example: "507f1f77bcf86cd799439013"
        name:
          type: string
          minLength: 1
          maxLength: 200
          description: 매체 이름
          example: "대한일보"
        description:
          type: string
          maxLength: 1000
          description: 매체에 대한 정보
          example: "1963년 창간된 대한민국의 대표적인 종합일간지입니다."
        perspective:
          type: string
          enum: ["left", "center_left", "center", "center_right", "right"]
          description: 매체의 정치적 성향
          example: "center"
        url:
          type: string
          format: uri
          maxLength: 2000
          description: 매체 웹사이트 URL
          example: "https://www.daehan-daily.com"
        logoUrl:
          type: string
          format: uri
          maxLength: 2000
          description: 매체 로고 이미지 URL
          example: "https://cdn.daehan-daily.com/logo.png"
          nullable: true
