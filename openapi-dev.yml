openapi: 3.0.0
info:
  title: 다시 스탠드 API
  description: |
    다양한 정치적 관점에서 뉴스를 제공하는 서비스의 API입니다.
    동일 이슈에 대한 다양한 출처의 뉴스를 비교할 수 있게 해주는 플랫폼입니다.
  version: 1.0.0
  contact:
    name: 패션개발자들
    email: api@dasi-stand.com

servers:
  - url: https://492ipc4742.execute-api.ap-northeast-2.amazonaws.com
    description: 배성민 사비로 운영되는 테스트 서버

security:
  - bearerAuth: []

# CORS 정책 정보
x-cors:
  enabled: true
  origins:
    - "https://www.dasi-stand.com"
    - "https://app.dasi-stand.com"
    - "http://localhost:3000"
  methods:
    - GET
  headers:
    - Content-Type
    - Accept
  maxAge: 86400  # 24시간

tags:
  - name: 이슈
    description: 주요 뉴스 이슈 관련 API
  - name: 사용자
    description: 사용자 정치성향 관련 API
  - name: 매체
    description: 미디어 매체 관련 API
  - name: 토픽
    description: 뉴스 토픽 관련 API


paths:
  /issues/hot:
    get:
      summary: 핫이슈 목록 조회 (미구현)
      description: 현재 가장 주목받는 핫이슈 목록을 반환합니다. 개수가 고정되어 있고 이미지 URL이 포함됩니다.
      tags:
        - 이슈
      responses:
        '200':
          description: 성공적으로 핫이슈 목록을 반환
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/HotIssueListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'

  /issues/daily:
    get:
      summary: 데일리 이슈 목록 조회 (미구현)
      description: 현재 일자의 주요 뉴스 이슈 목록을 반환합니다.
      tags:
        - 이슈
      parameters:
        - name: limit
          in: query
          description: 반환할 이슈 수 (기본값 10)
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 50
        - name: lastIssueId
          in: query
          description: 마지막으로 읽은 이슈의 아이디 (페이징용)
          schema:
            type: string
      responses:
        '200':
          description: 성공적으로 데일리 이슈 목록을 반환
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IssueListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'

  /issues/for-you:
    get:
      summary: 맞춤 이슈 목록 조회 (미구현)
      description: 사용자의 정치성향과 관심도에 기반한 맞춤 이슈 목록을 반환합니다.
      tags:
        - 이슈
      parameters:
        - name: limit
          in: query
          description: 반환할 이슈 수 (기본값 10)
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 50
        - name: lastIssueId
          in: query
          description: 마지막으로 읽은 이슈의 아이디 (페이징용)
          schema:
            type: string
      responses:
        '200':
          description: 성공적으로 맞춤 이슈 목록을 반환
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IssueListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'

  /issues/blind-spot:
    get:
      summary: 블라인드 스팟 이슈 목록 조회 (미구현)
      description: 사용자의 정치성향과 반대되는 관점의 이슈들을 제공하여 다양한 시각을 제공합니다.
      tags:
        - 이슈
      parameters:
        - name: limit
          in: query
          description: 반환할 이슈 수 (기본값 10)
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 50
        - name: lastIssueId
          in: query
          description: 마지막으로 읽은 이슈의 아이디 (페이징용)
          schema:
            type: string
      responses:
        '200':
          description: 성공적으로 블라인드 스팟 이슈 목록을 반환
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IssueListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'

  /issues/{issueId}:
    get:
      summary: 특정 이슈 상세 정보 조회
      description: 특정 이슈의 상세 정보와 다양한 관점의 뉴스 기사를 반환합니다.
      tags:
        - 이슈
      parameters:
        - name: issueId
          in: path
          description: 이슈 ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 성공적으로 이슈 상세 정보를 반환
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IssueDetailFullResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'

  /media/subscribed:
    get:
      summary: 사용자 관심 매체 목록 조회 (미구현)
      description: 사용자의 관심 매체 목록을 반환합니다.
      tags:
        - 매체
      parameters:
        - name: limit
          in: query
          description: 반환할 매체 수 (기본값 10)
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 50
        - name: lastMediaId
          in: query
          description: 마지막으로 읽은 매체의 아이디 (페이징용)
          schema:
            type: string
      responses:
        '200':
          description: 성공적으로 관심 매체 목록을 반환
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediaListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'

  /media/{mediaId}/issues:
    get:
      summary: 특정 매체의 이슈 목록 조회 (미구현)
      description: 특정 매체에서 다룬 이슈들의 목록을 페이징하여 반환합니다.
      tags:
        - 매체
      parameters:
        - name: mediaId
          in: path
          description: 매체 ID
          required: true
          schema:
            type: string
        - name: limit
          in: query
          description: 반환할 이슈 수 (기본값 10)
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 50
        - name: lastIssueId
          in: query
          description: 마지막으로 읽은 이슈의 아이디 (페이징용)
          schema:
            type: string
      responses:
        '200':
          description: 성공적으로 매체의 이슈 목록을 반환
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IssueListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'

  /media/{mediaId}/articles:
    get:
      summary: 특정 매체의 기사 목록 조회 (미구현)
      description: 특정 매체에서 발행한 기사들의 목록을 페이징하여 반환합니다.
      tags:
        - 매체
      parameters:
        - name: mediaId
          in: path
          description: 매체 ID
          required: true
          schema:
            type: string
        - name: limit
          in: query
          description: 반환할 기사 수 (기본값 10)
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 50
        - name: lastArticleId
          in: query
          description: 마지막으로 읽은 기사의 아이디 (페이징용)
          schema:
            type: string
      responses:
        '200':
          description: 성공적으로 매체의 기사 목록을 반환
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ArticleListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'

  /media/{mediaId}:
    get:
      summary: 특정 매체 상세 정보 조회 (미구현)
      description: 특정 매체의 상세 정보를 반환합니다. AI, 전문가, 대중, 사용자 평가 성향과 구독 정보가 포함됩니다.
      tags:
        - 매체
      parameters:
        - name: mediaId
          in: path
          description: 매체 ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 성공적으로 매체 상세 정보를 반환
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediaDetailResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'

  /media/{mediaId}/subscribe:
    post:
      summary: 매체 구독
      description: 사용자가 특정 매체를 구독합니다.
      tags:
        - 매체
      parameters:
        - name: mediaId
          in: path
          description: 구독할 매체 ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 성공적으로 매체를 구독
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleSuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          description: 이미 구독한 매체
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'
    delete:
      summary: 매체 구독 취소
      description: 사용자가 특정 매체의 구독을 취소합니다.
      tags:
        - 매체
      parameters:
        - name: mediaId
          in: path
          description: 구독 취소할 매체 ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 성공적으로 매체 구독을 취소
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleSuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '409':
          description: 구독하지 않은 매체
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'

  /media/user-evaluated:
    get:
      summary: 사용자 평가 성향이 있는 매체 목록 조회
      description: 사용자가 정치적 성향을 평가한 매체들의 목록을 반환합니다. userEvaluatedPerspective가 설정된 매체만 포함됩니다.
      tags:
        - 매체
      parameters:
        - name: limit
          in: query
          description: 반환할 매체 수 (기본값 10)
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 50
        - name: lastMediaId
          in: query
          description: 마지막으로 읽은 매체의 아이디 (페이징용)
          schema:
            type: string
      responses:
        '200':
          description: 성공적으로 사용자 평가 매체 목록을 반환
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MediaListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'

  /user/political-preference:
    get:
      summary: 사용자 정치성향 조회 (미구현)
      description: 사용자의 현재 정치성향을 반환합니다.
      tags:
        - 사용자
      responses:
        '200':
          description: 성공적으로 정치성향을 반환
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PoliticalPreferenceGetResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          description: 사용자의 정치성향이 설정되지 않음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'
    post:
      summary: 사용자 정치성향 설정/변경 (미구현)
      description: |
        사용자의 정치성향을 설정하거나 변경합니다.
        JWT 토큰으로 사용자를 식별하며, 조작 방지를 위해 서버에서 검증합니다.
      tags:
        - 사용자
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PoliticalPreferenceRequest'
      responses:
        '200':
          description: 정치성향 설정/변경 성공
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleSuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'

  /user/political-preference/detail:
    get:
      summary: 사용자 상세 정치성향 조회 (미구현)
      description: 사용자의 카테고리별 상세 정치성향 점수를 반환합니다.
      tags:
        - 사용자
      responses:
        '200':
          description: 성공적으로 상세 정치성향을 반환
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PoliticalPreferenceDetailResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          description: 사용자의 상세 정치성향이 설정되지 않음
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ErrorResponse'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'

  /user/watch-history:
    get:
      summary: 사용자 시청 기록 조회 (미구현)
      description: 사용자의 이슈 시청 기록을 최신순으로 반환합니다.
      tags:
        - 사용자
      parameters:
        - name: limit
          in: query
          description: 반환할 이슈 수 (기본값 10)
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 50
        - name: lastIssueId
          in: query
          description: 마지막으로 읽은 이슈의 아이디 (페이징용)
          schema:
            type: string
      responses:
        '200':
          description: 성공적으로 시청 기록을 반환
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/IssueListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'

  /topics:
    get:
      summary: 토픽 목록 조회
      description: 모든 토픽의 목록을 반환합니다. 각 토픽에는 관련 카테고리와 이슈 수, 구독 상태가 포함됩니다.
      tags:
        - 토픽
      parameters:
        - name: limit
          in: query
          description: 반환할 토픽 수 (기본값 20)
          schema:
            type: integer
            default: 20
            minimum: 1
            maximum: 100
        - name: lastTopicId
          in: query
          description: 마지막으로 읽은 토픽의 아이디 (페이징용)
          schema:
            type: string
      responses:
        '200':
          description: 성공적으로 토픽 목록을 반환
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/TopicListResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'

  /topics/{topicId}/subscribe:
    post:
      summary: 토픽 구독
      description: 사용자가 특정 토픽을 구독합니다.
      tags:
        - 토픽
      parameters:
        - name: topicId
          in: path
          description: 구독할 토픽 ID
          required: true
          schema:
            type: string
      responses:
        '200':
          description: 성공적으로 토픽을 구독
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/SimpleSuccessResponse'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
