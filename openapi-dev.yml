            isSubscribed:
              type: boolean
              description: 사용자의 구독 여부
              example: true
            notificationEnabled:
              type: boolean
              description: 알림 설정 여부
              example: false
          required:
            - aiEvaluatedPerspective
            - totalIssuesCount
            - isSubscribed
            - notificationEnabled
          additionalProperties: false

