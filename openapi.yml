openapi: 3.0.0
info:
  title: 다시 스탠드 API
  description: |
    다양한 정치적 관점에서 뉴스를 제공하는 서비스의 API입니다.
    동일 이슈에 대한 다양한 출처의 뉴스를 비교할 수 있게 해주는 플랫폼입니다.
  version: 1.0.0
  contact:
    name: 패션개발자들
    email: api@dasi-stand.com

servers:
  - url: https://492ipc4742.execute-api.ap-northeast-2.amazonaws.com
    description: 배성민 사비로 운영되는 테스트 서버

# 키워드

# CORS 정책 정보 (올바른 위치로 이동)
x-cors:
  enabled: true
  origins:
    - "https://www.dasi-stand.com"
    - "https://app.dasi-stand.com"
    - "http://localhost:3000"
  methods:
    - GET
  headers:
    - Content-Type
    - Accept
  maxAge: 86400  # 24시간

tags:
  - name: 이슈
    description: 주요 뉴스 이슈 관련 API
  - name: 기사
    description: 뉴스 기사 관련 API
  - name: 미디어
    description: 뉴스 미디어 출처 관련 API
  - name: 검색
    description: 뉴스 검색 관련 API

paths:
  /issues:
    get:
      summary: 주요 이슈 목록 조회
      description: 현재 주요 뉴스 이슈 목록을 반환합니다.
      tags:
        - 이슈
      parameters:
        - name: limit
          in: query
          description: 반환할 이슈 수 (기본값 10)
          schema:
            type: integer
            default: 10
            minimum: 1
            maximum: 50
        - name: lastIssueId
          in: query
          description: 마지막으로 읽은 이슈의 아이디
          schema:
            type: string
      responses:
        '200':
          description: 성공적으로 이슈 목록을 반환
          content:
            application/json:
              schema:
                type: object
                properties:
                  issues:
                    type: array
                    items:
                      $ref: '#/components/schemas/Issue'
                  lastIssueId:
                    type: string
                    description: 다음 페이지를 위한 마지막 이슈 ID
                    example: "507f1f77bcf86cd799439011"
                  hasMore:
                    type: boolean
                    description: 다음 페이지가 있는지 여부
                    example: true
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'

  /issues/{issueId}:
    get:
      summary: 특정 이슈 상세 정보 조회
      description: 특정 이슈의 상세 정보와 다양한 관점의 뉴스 기사를 반환합니다.
      tags:
        - 이슈
      parameters:
        - name: issueId
          in: path
          description: 이슈 ID
          required: true
          schema:
            type: string
            pattern: '^[a-fA-F0-9]{24}$'
      responses:
        '200':
          description: 성공적으로 이슈 상세 정보를 반환
          content:
            application/json:
              schema:
                type: object
                properties:
                  issue:
                    $ref: '#/components/schemas/DetailedIssue'
                  articles:
                    type: array
                    items:
                      $ref: '#/components/schemas/Article'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '429':
          $ref: '#/components/responses/TooManyRequests'
        '500':
          $ref: '#/components/responses/ServerError'
components:
  schemas:
    Issue:
      type: object
      properties:
        keywords:
          type: array
          items:
            type: string
            minLength: 1
            maxLength: 50
            example: "미국"
        _id:
          type: string
          example: "507f1f77bcf86cd799439011"
        title:
          type: string
          minLength: 1
          maxLength: 200
          example: "미국과 중국 간 무역 분쟁 심화"
        category:
          type: string
          enum: ["politics", "economy", "society", "culture", "international", "environment"]
          description: "이슈 카테고리"
          example: "international"
        summary:
          type: string
          minLength: 1
          maxLength: 500
          example: "미국과 중국 간 무역 관계가 악화되며 글로벌 경제에 영향을 미치고 있습니다."
        imageUrl:
          type: string
          format: uri
          description: "이슈 관련 이미지 URL"
          example: "https://example-cdn.com/images/trade-war.jpg"
        createdAt:
          type: string
          format: date-time
          example: "2025-05-20T09:30:00Z"
        updatedAt:
          type: string
          format: date-time
          example: "2025-05-21T08:15:00Z"
        view: 
          type: integer
          description: 해당 이슈 조회 수
          minimum: 0
          example: 1500
        coverageSpectrum:
          $ref: '#/components/schemas/CoverageSpectrum'
      required:
        - _id
        - title
        - summary
        - createdAt
        - updatedAt
      additionalProperties: false
    
    DetailedIssue:
      allOf:
        - $ref: '#/components/schemas/Issue'
        - type: object
          properties:
            leftKeywords:
              type: array
              items:
                type: string
                minLength: 1
                maxLength: 50
                example: "미국"
            centerKeywords:
              type: array
              items:
                type: string
                minLength: 1
                maxLength: 50
                example: "중국"
            rightKeywords:
              type: array
              items:
                type: string
                minLength: 1
                maxLength: 50
                example: "무역"
            leftSummary:
              type: string
              description: 좌성향 관점에서의 이슈 요약
              minLength: 1
              maxLength: 500
              example: "미국의 중국에 대한 새로운 관세 부과는 보호무역주의적 조치로, 글로벌 협력과 다자간 무역체제를 약화시키는 결정입니다."
            centerSummary:
              type: string
              description: 중도 관점에서의 이슈 요약
              minLength: 1
              maxLength: 500
              example: "미국과 중국 간 무역 분쟁이 새로운 관세 부과와 함께 더욱 심화되고 있으며, 이는 글로벌 공급망과 세계 경제에 불확실성을 가중시키고 있습니다."
            rightSummary:
              type: string
              description: 우성향 관점에서의 이슈 요약
              minLength: 1
              maxLength: 500
              example: "미국의 중국에 대한 관세 부과는 불공정 무역 관행과 기술 도용에 대응하기 위한 필요한 조치로, 자국 산업 보호와 국가 안보를 위한 결정입니다."
            biasComparison:
              type: string
              description: 이슈에 대한 좌, 중도, 우 성향의 비교
              minLength: 1
              maxLength: 1000
              example: "좌성향은 보호무역주의를 비판하며, 중도는 글로벌 경제에 미치는 영향을 강조하고, 우성향은 국가 안보와 산업 보호의 필요성을 주장합니다."
          required:
            - leftSummary
            - centerSummary
            - rightSummary
          additionalProperties: false
    
    Article:
      type: object
      properties:
        _id:
          type: string
          example: "507f1f77bcf86cd799439012"
        preview:
          type: string
          minLength: 1
          maxLength: 1000
          description: "기사 프리뷰"
          example: "미국이 중국산 제품에 새로운 관세를 부과하기로 결정했습니다..."
        title:
          type: string
          minLength: 1
          maxLength: 300
          example: "미국의 새로운 관세 정책, 글로벌 시장에 미치는 영향"
        summary:
          type: string
          maxLength: 500
          example: "미국이 중국산 제품에 관세를 부과함에 따라 글로벌 시장에 미치는 파급효과를 분석합니다."
        keywords:
          type: array
          items:
            type: string
          description: "기사 관련 키워드"
          example: ["관세", "무역", "중국", "미국"]
        content:
          type: string
          description: "기사 본문 내용"
          example: "미국 정부가 발표한 새로운 무역 정책에 따르면..."
        url:
          type: string
          format: uri
          example: "https://example-news.com/articles/123"
        reporter:
          type: string
          minLength: 1
          maxLength: 50
          description: "기자 이름"
          example: "김기자"
        source:
          $ref: '#/components/schemas/MediaSource'
        publishedAt:
          type: string
          format: date-time
          example: "2025-05-20T14:30:00Z"
        perspective:
          type: string
          enum: [far_left, left, center_left, center, center_right, right, far_right]
          example: "center_right"
        issueId:
          type: string
          pattern: '^[a-fA-F0-9]{24}$'
          example: "507f1f77bcf86cd799439011"
        category:
          type: string
          enum: ["politics", "economy", "society", "culture", "international", "environment"]
          description: "기사 카테고리"
          example: "international"
        imageUrl:
          type: string
          format: uri
          example: "https://example-news.com/images/article123.jpg"
      required:
        - title
        - preview
        - content
        - url
        - source
      additionalProperties: false
    
    MediaSource:
      type: object
      properties:
        _id:
          type: string
          example: "507f1f77bcf86cd799439013"
        name:
          type: string
          minLength: 1
          maxLength: 50
          example: "대한일보"
        perspective:
          type: string
          enum: [far_left, left, center_left, center, center_right, right, far_right]
          example: "center"
      required:
        - _id
        - name
        - perspective
      additionalProperties: false
    
    DetailedMediaSource:
      allOf:
        - $ref: '#/components/schemas/MediaSource'
        - type: object
          properties:
            description:
              type: string
              minLength: 1
              maxLength: 500
              example: "1990년에 설립된 대한일보는 한국의 주요 언론사 중 하나이며, 정치, 경제, 사회 등 다양한 분야의 뉴스를 다룹니다."
            websiteUrl:
              type: string
              format: uri
              example: "https://www.daehan-news.kr"
            foundedYear:
              type: integer
              minimum: 1800
              maximum: 2025
              example: 1990
            ownershipInfo:
              type: string
              minLength: 1
              maxLength: 200
              example: "대한미디어그룹"
          additionalProperties: false
    
    CoverageSpectrum:
      type: object
      description: 이슈에 대한 간략한 정치적 스펙트럼 분포
      properties:
        left:
          type: number
          description: 좌성향(far_left, left, center_left) 기사 갯수
        center:
          type: number
          description: 중도 성향 기사 갯수
        right:
          type: number
          description: 우성향(center_right, right, far_right) 기사 갯수
        total:
          type: integer
          description: 전체 기사 갯수
      required:
        - left
        - center
        - right
      additionalProperties: false

    Error:
      type: object
      properties:
        code:
          type: string
          description: 오류 코드
          example: "INVALID_PARAMETER"
        message:
          type: string
          description: 오류 메시지
          minLength: 1
          example: "유효하지 않은 파라미터가 포함되어 있습니다"
        details:
          type: array
          items:
            type: object
            properties:
              field:
                type: string
                minLength: 1
                example: "perspective"
              message:
                type: string
                minLength: 1
                example: "유효한 정치적 성향 값이 아닙니다."
            required:
              - field
              - message
            additionalProperties: false
      required:
        - code
        - message
      additionalProperties: false

  responses:
    BadRequest:
      description: 잘못된 요청
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    
    NotFound:
      description: 리소스를 찾을 수 없음
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    
    TooManyRequests:
      description: 너무 많은 요청
      headers:
        Retry-After:
          schema:
            type: integer
          description: 재시도 대기 시간(초)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'
    
    ServerError:
      description: 서버 오류
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/Error'